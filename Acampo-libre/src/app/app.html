<ion-menu type="overlay" [content]="content">

    <ion-content>
        <ion-list>

             <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
              {{p.title}}
            </button>
        </ion-list>

    </ion-content>
</ion-menu>
<ion-footer>
  <ion-toolbar>
    <ion-title><p><small>Aaron Goodman</small>
    </p></ion-title>
  </ion-toolbar>
</ion-footer>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
