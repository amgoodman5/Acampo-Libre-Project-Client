<ion-menu type="overlay" [content]="content">

    <ion-content>
        <ion-list>
             <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
              {{p.title}}
            </button>
            <!-- <button menuClose ion-item *ngIf="token" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
             {{p.title}}
           </button> -->
        </ion-list>

    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
