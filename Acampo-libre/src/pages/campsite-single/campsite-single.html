<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
  {{item.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="../../assets/camp3.jpg">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="globe" item-left large ></ion-icon>
      <h2>{{item.name}}</h2>
      <p>{{item.address}}</p>
        <p>{{item.type}}</p>
    </ion-item>

    <ion-item>
      <span item-left>{{item.description}}</span>
      <span item-left>(2.6 mi)</span>
      <button ion-button icon-left clear item-right (click)="goToMap(MapPage)">
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
  <button ion-button (click)="deleteCampsite(campsiteId.$oid)">Delete</button>
  </ion-card>

</ion-content>
