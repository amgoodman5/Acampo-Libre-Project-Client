<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
    {{item.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="../../assets/camp1.jpg">
    <ion-fab right top>

    </ion-fab>
    <ion-item>
      <ion-icon name="globe" item-left large ></ion-icon>
      <h2>{{item.name}}</h2>
      <p>{{item.type}}</p>
      <p>{{item.state}}</p>
      <p>Latitude: {{item.latitude}} W</p>
      <p>Longitude: {{item.longitude}} N</p>
    </ion-item>
    <ion-item>
      <span item-left>{{item.description}}</span>

      <button ion-button icon-left clear item-center (click)="goToMap(MapPage)">
        <ion-icon name="navigate"></ion-icon>

      </button>
    </ion-item>
    <!-- <button ion-button (click)="deleteLocation()">Delete</button> -->
  </ion-card>
</ion-content>
